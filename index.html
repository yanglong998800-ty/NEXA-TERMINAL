<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXA TERMINAL 5.9 PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #0b0e14; color: #d1d5db; font-family: 'Segoe UI', system-ui, sans-serif; }
        .card { background: #161b22; border: 1px solid #30363d; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.5); }
        .accent-text { color: #58a6ff; } /* 宝石蓝 */
        .status-pill { padding: 2px 8px; border-radius: 20px; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .safe { background: rgba(35, 134, 54, 0.2); color: #3fb950; border: 1px solid #238636; }
        .danger { background: rgba(248, 81, 70, 0.2); color: #f85149; border: 1px solid #f85149; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
        .sparkline-container { width: 70px; height: 25px; }
    </style>
</head>
<body class="p-4 lg:p-6 min-h-screen flex flex-col gap-4">

    <header class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <div class="card p-3 flex flex-col justify-center">
            <span class="text-[10px] text-gray-500 uppercase tracking-widest">Core Engine</span>
            <span class="font-bold text-sm">NEXA_V5.9_PRO</span>
        </div>
        <div class="card p-3 flex flex-col justify-center items-start">
            <span class="text-[10px] text-gray-500 uppercase tracking-widest">Risk Guard</span>
            <span id="ptsd-val" class="status-pill safe mt-1">Standby</span>
        </div>
        <div class="card p-3 flex flex-col justify-center overflow-hidden">
            <span class="text-[10px] text-gray-500 uppercase tracking-widest">Tunnel link</span>
            <span id="addr" class="text-[10px] font-mono accent-text truncate">--</span>
        </div>
        <div class="card p-3 flex flex-col justify-center items-center">
            <span id="clock" class="text-xl font-mono font-light text-white">00:00:00</span>
        </div>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-12 gap-6 flex-1">
        
        <section class="lg:col-span-3 card p-4 flex flex-col h-[650px]">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xs font-bold uppercase tracking-tighter accent-text">Market Monitor</h2>
                <div class="h-1.5 w-1.5 rounded-full bg-green-500 shadow-[0_0_5px_#22c55e]"></div>
            </div>
            <input type="text" id="search" placeholder="Filter ticker..." class="w-full bg-[#0d1117] border border-[#30363d] rounded-md p-2 text-xs mb-4 focus:border-blue-500 outline-none">
            <div id="prices" class="flex-1 overflow-y-auto space-y-4 pr-1"></div>
            <div class="h-28 mt-4 border-t border-gray-800 pt-4">
                <canvas id="volume-chart"></canvas>
            </div>
        </section>

        <section class="lg:col-span-6 card p-4 flex flex-col h-[650px]">
            <h2 class="text-xs font-bold uppercase tracking-tighter accent-text mb-4">Intelligence Feed</h2>
            <div id="news-feed" class="flex-1 overflow-y-auto space-y-3 pr-2">
                <div class="animate-pulse flex flex-col gap-4">
                    <div class="h-16 bg-gray-800/50 rounded"></div>
                    <div class="h-16 bg-gray-800/50 rounded"></div>
                    <div class="h-16 bg-gray-800/50 rounded"></div>
                </div>
            </div>
        </section>

        <section class="lg:col-span-3 card p-4 flex flex-col h-[650px]">
            <h2 class="text-xs font-bold uppercase tracking-tighter accent-text mb-4">Logic Terminal</h2>
            <div id="chat-box" class="flex-1 bg-black/40 rounded-lg border border-gray-800 p-3 font-mono text-[11px] overflow-y-auto mb-4 leading-relaxed">
                <p class="text-gray-600">> Initializing pro-layer...</p>
            </div>
            <div class="space-y-4">
                <div class="flex gap-1">
                    <input type="text" id="cmd-in" placeholder="Command..." class="flex-1 bg-[#0d1117] border border-[#30363d] rounded-md p-2 text-xs outline-none">
                    <button onclick="send()" class="bg-blue-600 hover:bg-blue-500 text-white px-3 rounded text-xs transition">EXEC</button>
                </div>
                <div class="grid grid-cols-2 gap-2 text-[10px]">
                    <div class="p-2 bg-gray-800/30 rounded border border-gray-800">
                        <span class="text-gray-500 block uppercase">Max Pos</span>
                        <span id="v-pos" class="font-bold text-white tracking-wider">--</span>
                    </div>
                    <div class="p-2 bg-gray-800/30 rounded border border-gray-800">
                        <span class="text-gray-500 block uppercase">Stop Loss</span>
                        <span id="v-sl" class="font-bold text-white tracking-wider">--</span>
                    </div>
                </div>
                <button onclick="approve()" class="w-full bg-red-500/10 hover:bg-red-500/20 border border-red-500/50 text-red-500 py-3 rounded-lg text-xs font-bold uppercase tracking-[2px] transition-all">
                    Update Trauma Memory
                </button>
            </div>
        </section>
    </main>

    <script>
        // ★ 核心配置：请填入你的 Ngrok 地址
        const API_BASE_URL = "https://augustus-hydrotropic-intestinally.ngrok-free.dev";

        // 1. 系统时钟
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-GB'); }, 1000);

        // 2. 新闻采集
        async function fetchNews() {
            try {
                const res = await fetch('https://min-api.cryptocompare.com/data/v2/news/?lang=EN');
                const data = await res.json();
                const newsBox = document.getElementById('news-feed');
                newsBox.innerHTML = "";
                data.Data.slice(0, 12).forEach(item => {
                    newsBox.innerHTML += `
                        <div class="p-3 bg-gray-800/10 border border-gray-800/50 rounded-lg hover:border-blue-900/50 transition">
                            <div class="flex justify-between text-[9px] text-gray-500 mb-1 font-mono uppercase">
                                <span>${item.source}</span>
                                <span>${new Date(item.published_on*1000).toLocaleTimeString()}</span>
                            </div>
                            <a href="${item.url}" target="_blank" class="text-sm font-medium hover:text-blue-400 leading-tight block">${item.title}</a>
                        </div>`;
                });
            } catch (e) {}
        }

        // 3. 市场逻辑 (模块化封装)
        let volumeChart;
        let sparklines = {};

        async function updateMarket() {
            try {
                const res = await fetch('https://api.binance.com/api/v3/ticker/24hr');
                const data = await res.json();
                const list = document.getElementById('prices');
                const search = document.getElementById('search').value.toUpperCase();
                const filtered = data.filter(i => i.symbol.endsWith('USDT') && i.symbol.includes(search)).sort((a,b) => b.quoteVolume - a.quoteVolume).slice(0, 10);
                
                list.innerHTML = "";
                const labels = [];
                const volumes = [];

                filtered.forEach(i => {
                    const change = parseFloat(i.priceChangePercent);
                    const color = change >= 0 ? 'text-green-500' : 'text-red-500';
                    list.innerHTML += `
                        <div class="flex items-center justify-between border-b border-gray-800/30 pb-2">
                            <div class="w-16">
                                <span class="text-xs font-bold text-gray-200">${i.symbol.replace('USDT','')}</span>
                                <span class="${color} block text-[9px] font-mono">${change > 0 ? '+' : ''}${change}%</span>
                            </div>
                            <div class="sparkline-container"><canvas id="spark-${i.symbol}"></canvas></div>
                            <div class="text-right flex-1">
                                <span class="text-xs font-mono text-gray-300 font-bold">${parseFloat(i.lastPrice).toFixed(i.lastPrice < 1 ? 5 : 2)}</span>
                            </div>
                        </div>`;
                    labels.push(i.symbol.replace('USDT',''));
                    volumes.push(parseFloat(i.quoteVolume));
                    setTimeout(() => initSparkline(i.symbol, parseFloat(i.lastPrice)), 50);
                });
                updateVolumeChart(labels, volumes);
            } catch (e) {}
        }

        function initSparkline(symbol, price) {
            const el = document.getElementById(`spark-${symbol}`);
            if(!el) return;
            const ctx = el.getContext('2d');
            if (!sparklines[symbol]) {
                sparklines[symbol] = new Chart(ctx, {
                    type: 'line',
                    data: { labels: [0], datasets: [{ data: [price], borderColor: '#58a6ff', borderWidth: 1, pointRadius: 0, fill: false, tension: 0.4 }] },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }, tooltip: { enabled: false } }, scales: { x: { display: false }, y: { display: false } } }
                });
            } else {
                let chart = sparklines[symbol];
                chart.data.datasets[0].data.push(price);
                if (chart.data.datasets[0].data.length > 15) chart.data.datasets[0].data.shift();
                chart.update('none');
            }
        }

        function updateVolumeChart(labels, volumes) {
            const ctx = document.getElementById('volume-chart').getContext('2d');
            if (volumeChart) {
                volumeChart.data.labels = labels;
                volumeChart.data.datasets[0].data = volumes;
                volumeChart.update('none');
            } else {
                volumeChart = new Chart(ctx, {
                    type: 'bar',
                    data: { labels: labels, datasets: [{ data: volumes, backgroundColor: 'rgba(88, 166, 255, 0.2)', borderColor: '#58a6ff', borderWidth: 1, borderRadius: 2 }] },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { ticks: { color: '#484f58', font: { size: 8 } } } } }
                });
            }
        }

        // 4. 同步大脑状态
        async function syncNexa() {
            try {
                const res = await fetch(`${API_BASE_URL}/status`);
                const data = await res.json();
                const ptsdEl = document.getElementById('ptsd-val');
                ptsdEl.innerText = data.isSafe ? "Safe" : "Warning";
                ptsdEl.className = data.isSafe ? "status-pill safe mt-1" : "status-pill danger mt-1";
                document.getElementById('addr').innerText = API_BASE_URL.replace('https://','');
                document.getElementById('v-pos').innerText = (data.config.trading_params.max_position_size * 100).toFixed(0) + "%";
                document.getElementById('v-sl').innerText = (data.config.trading_params.stop_loss_pct * 100).toFixed(1) + "%";
            } catch(e) {
                document.getElementById('ptsd-val').innerText = "Disconnected";
                document.getElementById('ptsd-val').className = "status-pill mt-1 opacity-50";
            }
        }

        async function send() {
    const input = document.getElementById('cmd-in');
    const box = document.getElementById('chat-box');
    const command = input.value.trim();
    if(!command) return;

    // 1. 立即在窗口显示你输入的话
    box.innerHTML += `<p class="text-blue-400 mt-2">▶ ${command}</p>`;
    const loadingId = "load-" + Date.now();
    box.innerHTML += `<p id="${loadingId}" class="text-gray-500 italic"># Nexa 思考中...</p>`;
    box.scrollTop = box.scrollHeight;
    input.value = "";

    try {
        // 2. 关键：向你本地电脑的 3000 端口请求对话
        const response = await fetch(`${API_BASE_URL}/chat`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: command })
        });
        const data = await response.json();
        
        // 3. 显示你电脑 index.js 里写的回复
        const loader = document.getElementById(loadingId);
        if(loader) loader.remove();
        box.innerHTML += `<p class="text-gray-200 bg-blue-900/20 p-2 rounded mt-1 border-l-2 border-blue-500">${data.reply}</p>`;
    } catch (e) {
        // 4. 如果连接失败的提示
        const loader = document.getElementById(loadingId);
        if(loader) loader.innerText = "# 错误: 无法连接大脑，请确认 Ngrok 开启且地址正确。";
    }
    box.scrollTop = box.scrollHeight;
}
        async function approve() {
            if(!confirm("Lock this trauma memory into core?")) return;
            try { await fetch(`${API_BASE_URL}/approve_trauma`, { method: 'POST' }); alert("Synced."); } catch(e) { alert("Failed."); }
        }

        // 初始化
        setInterval(updateMarket, 3500);
        setInterval(fetchNews, 60000);
        setInterval(syncNexa, 3000);
        updateMarket(); fetchNews(); syncNexa();
    </script>
</body>
</html>
